<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div id="home">
      <h3>HOME</h3>
      <div class="score">
        <h4 id="home-scr">0</h4>

      </div>
    </div>
    <div id="guest">
      <h3>GUEST</h3>
      <div class="score">
        <h4 id="guest-scr">0</h4>
      </div>
      <div class="increments">
        <button onclick="addOneGuest()">+1</button>
        <button onclick="addTwoGuest()">+2</button>
        <button onclick="addThreeGuest()">+3</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
