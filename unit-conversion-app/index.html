<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="input">
      <h1>Metric / Imperial Unit Conversion</h1>
      <input type="text" name="text-input" id="input">
      <button id="input-btn">Convert</button>
    </div>
    <div class="output">
      <div class="duo">
        <h3>Length (Meters / Feet)</h3>
        <p id="length-el"></p>
      </div>
      <div class="duo">
        <h3>Volume (Liters / Gallons)</h3>
        <p id="volume-el"></p>
      </div>
      <div class="duo">
        <h3>Mass (Kilograms / Pounds)</h3>
        <p id="mass-el"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
