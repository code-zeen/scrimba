<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="input">
      <h1>단위 변환기</h1>
      <p id="error-el">&nbsp;</p>
      <input type="text" name="text-input" id="input-el">
      <button id="input-btn">변환</button>
    </div>
    <div class="output">
      <div class="duo">
        <h3>길이 ( m / ft )</h3>
        <p id="length-el">-</p>
      </div>
      <div class="duo">
        <h3>부피 ( L / gal )</h3>
        <p id="volume-el">-</p>
      </div>
      <div class="duo">
        <h3>무게 ( kg / lbs )</h3>
        <p id="mass-el">-</p>
      </div>
    </div>
  </div>
  <button id="dark-btn">Dark 테마로 보기</button>
  <script src="script.js"></script>
</body>

</html>
